<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>99it - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="app-container p-6 min-h-screen flex flex-col justify-center items-center">
  <div class="p-8 bg-white rounded-xl shadow-lg w-full max-w-xs text-center">
    <h2 class="text-3xl font-bold mb-4">Join 99it</h2>
    <p class="text-light-text mb-8">Start your journey to success today!</p>

    <button class="w-full flex items-center justify-center bg-white border border-gray-300 rounded-full py-3 px-4 mb-4 shadow-sm hover:bg-gray-100 transition-all">
      <i class="fab fa-google text-lg mr-3 text-red-500"></i>
      <span class="font-semibold">Continue with Google</span>
    </button>
    <button class="w-full flex items-center justify-center bg-white border border-gray-300 rounded-full py-3 px-4 mb-4 shadow-sm hover:bg-gray-100 transition-all">
      <i class="fa-solid fa-phone text-lg mr-3 text-green-600"></i>
      <span class="font-semibold">Continue with Phone</span>
    </button>
    <button class="w-full flex items-center justify-center bg-white border border-gray-300 rounded-full py-3 px-4 shadow-sm hover:bg-gray-100 transition-all">
      <i class="fa-solid fa-envelope text-lg mr-3 text-blue-500"></i>
      <span class="font-semibold">Continue with Email</span>
    </button>

    <div class="mt-8 text-sm text-light-text">
      Already have an account? 
      <a href="dashboard.html" class="text-primary font-semibold nav-link">Log In</a>
    </div>
  </div>

  <a href="index.html" class="mt-6 text-sm text-light-text nav-link">&larr; Back to Landing Page</a>
</div>
</body>
</html>
