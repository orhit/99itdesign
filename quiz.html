<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>99it - Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="app-container p-6 min-h-screen flex flex-col">

  <header class="flex items-center justify-between mb-6">
    <a href="quiz-selection.html" class="text-lg">&larr;</a>
    <div class="flex items-center space-x-4">
      <div class="flex items-center space-x-1">
        <i class="fa-solid fa-clock"></i>
        <span class="text-sm font-semibold">09:58</span>
      </div>
      <span class="text-sm font-semibold">Q 1/10</span>
    </div>
  </header>

  <main class="flex-grow">
    <h2 class="text-lg font-semibold mb-4">What is the acceleration due to gravity on Earth?</h2>
    <div class="grid gap-4">
      <button class="option-card bg-white p-4 rounded-xl shadow-md text-left">9.8 m/s²</button>
      <button class="option-card bg-white p-4 rounded-xl shadow-md text-left">10 m/s²</button>
      <button class="option-card bg-white p-4 rounded-xl shadow-md text-left">8.5 m/s²</button>
      <button class="option-card bg-white p-4 rounded-xl shadow-md text-left">7.2 m/s²</button>
    </div>
  </main>

  <footer class="flex justify-between mt-6">
    <button class="bg-gray-200 text-dark-text px-4 py-2 rounded-full">Skip</button>
    <a href="results.html" class="bg-primary text-white px-6 py-2 rounded-full">Submit</a>
  </footer>

</div>
</body>
</html>
