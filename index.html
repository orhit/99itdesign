<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>99it - Landing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="app-container relative p-6 min-h-screen flex flex-col justify-between">

  <header class="flex justify-end p-4">
    <a href="login.html" class="text-sm font-semibold text-primary nav-link">Login/Signup</a>
  </header>

  <main class="flex-grow flex flex-col justify-center items-center text-center px-4">
    <div class="text-4xl font-bold mb-4">99it</div>
    <h1 class="text-2xl font-bold mb-4">Revolutionizing JEE & NEET Prep with Quizzes.</h1>
    <p class="text-lg text-light-text mb-8">Master your exams with fun, interactive, and gamified quizzes. Challenge friends and track your progress!</p>
    <a href="login.html" class="bg-primary text-white font-bold py-4 px-10 rounded-full shadow-lg hover:bg-indigo-600 transition-all transform hover:scale-105">Try Now</a>
  </main>

  <section class="mt-8">
    <h2 class="text-xl font-bold mb-4 text-center">Quiz Types</h2>
    <div class="grid grid-cols-2 gap-4">
      <div class="gamified-card from-accent-blue to-primary text-white p-4 rounded-xl shadow-md">
        <i class="fa-solid fa-clock text-2xl mb-2"></i>
        <p class="font-semibold text-sm">Timed Quiz</p>
      </div>
      <div class="gamified-card from-accent-green to-teal-500 text-white p-4 rounded-xl shadow-md">
        <i class="fa-solid fa-infinity text-2xl mb-2"></i>
        <p class="font-semibold text-sm">Untimed Quiz</p>
      </div>
      <div class="gamified-card from-accent-purple to-pink-500 text-white p-4 rounded-xl shadow-md">
        <i class="fa-solid fa-swords text-2xl mb-2"></i>
        <p class="font-semibold text-sm">Battle Quiz</p>
      </div>
      <div class="gamified-card from-accent-yellow to-orange-500 text-white p-4 rounded-xl shadow-md">
        <i class="fa-solid fa-calendar-day text-2xl mb-2"></i>
        <p class="font-semibold text-sm">Daily Challenge</p>
      </div>
    </div>
  </section>

  <footer class="text-center text-sm text-light-text mt-8 p-4">
    &copy; 2024 99it. All rights reserved.
  </footer>

</div>
</body>
</html>
