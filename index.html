<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>99it - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="app-container p-6 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-primary">99it</h1>
    <a href="login.html" class="text-sm text-dark-text">Login/Signup</a>
  </header>

  <!-- Hero -->
  <main class="flex-grow text-center">
    <h2 class="text-xl font-bold mb-2">Revolutionizing JEE & NEET Prep with Quizzes.</h2>
    <p class="text-sm text-light-text mb-6">
      Master your exams with fun, interactive, and gamified quizzes. <br>
      Challenge friends and track your progress!
    </p>

    <!-- CTA -->
    <a href="quiz-selection.html" class="bg-primary text-white px-6 py-3 rounded-full shadow-md mb-8 inline-block">
      Get Started
    </a>

    <!-- Quiz Types -->
    <h3 class="text-lg font-semibold mb-4">Quiz Types</h3>
    <div class="grid grid-cols-2 gap-4">
      <div class="bg-white p-6 rounded-xl shadow-md gamified-card flex flex-col items-center">
        <i class="fa-solid fa-atom text-2xl text-accent-purple mb-2"></i>
        <span class="font-semibold">Physics</span>
      </div>
      <div class="bg-white p-6 rounded-xl shadow-md gamified-card flex flex-col items-center">
        <i class="fa-solid fa-flask text-2xl text-accent-green mb-2"></i>
        <span class="font-semibold">Chemistry</span>
      </div>
      <div class="bg-white p-6 rounded-xl shadow-md gamified-card flex flex-col items-center">
        <i class="fa-solid fa-square-root-variable text-2xl text-accent-blue mb-2"></i>
        <span class="font-semibold">Mathematics</span>
      </div>
      <div class="bg-white p-6 rounded-xl shadow-md gamified-card flex flex-col items-center">
        <i class="fa-solid fa-dna text-2xl text-accent-yellow mb-2"></i>
        <span class="font-semibold">Biology</span>
      </div>
    </div>
  </main>

</div>
</body>
</html>
